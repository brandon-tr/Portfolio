<app-menu></app-menu>
<div class="container-fluid">
  <div class="row">
    <div class="col-md-2" id="side-menu">
      <h2>Navigation</h2>
      <a routerLink="/blog/check/dashboard/add-post">Add Post</a>
      <a routerLink="/blog/check/dashboard/delete-post">Delete Post</a>      
    </div>
    <div class="col-md-10" id="content">
      <form #post="ngForm" (submit)="Post()">
        <label>Picture</label><input type="text" name="picture" id="" required [(ngModel)]="posts.image" #picture="ngModel">
        <label>Title</label><input type="text" name="title" id="" required [(ngModel)]="posts.title" #title="ngModel">
        <label>Content</label>
        <br>
        <textarea name="content" id="" cols="120" rows="30" required [(ngModel)]="posts.content" #content="ngModel"></textarea>
        <input type="submit" value="Post" [disabled]="post.invalid">
      </form>
    </div>    
  </div>
</div>
