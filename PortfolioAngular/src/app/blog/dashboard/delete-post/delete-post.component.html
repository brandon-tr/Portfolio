<div class="container-fluid">
  <div class="row">
    <div class="col-md-2" id="side-menu">
      <h2>Navigation</h2>
      <a routerLink="/blog/check/dashboard/add-post">Add Post</a>
      <a routerLink="/blog/check/dashboard/delete-post">Delete Post</a>      
    </div>
    <div class="col-md-10" id="content">

       </div>
    </div>    
  </div>
</div>
